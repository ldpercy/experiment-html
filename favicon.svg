<svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 -32 64 64" width="100%" height="100%">
	<style>
		polygon {
			fill-opacity: 0.4;
			stroke-width:4;
			stroke-opacity: 0.8;
			stroke-dasharray:4 4;
			--dashoffset-1: 2.75;
			--dashoffset-2: 1.49;
		}
		.css  { stroke:#663399; fill:#663399; stroke-dashoffset:var(--dashoffset-1); }
		.js   { stroke:#f7df1e; fill:#f7df1e; stroke-dashoffset:var(--dashoffset-1); }
		.svg  { stroke:#ffb13b; fill:#ffb13b; stroke-dashoffset:var(--dashoffset-2); }
		.html { stroke:#ee4422; fill:#ee4422; stroke-dashoffset:var(--dashoffset-2); }
	</style>
	<polygon points="-32,+32 -32,-32 +32,-32" class="css"/>
	<polygon points="+32,-32 +32,+32 -32,+32" class="js" />
	<polygon points="0,+32 -32,0 0,-32" class="svg"/>
	<polygon points="0,-32 +32,0 0,+32" class="html"/>
</svg>
