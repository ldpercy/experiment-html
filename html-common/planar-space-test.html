		<script type="module" class="fullwidth">
			import * as test		from '../[html-common]/testing/testing.js';
			import * as predicate	from '../[html-common]/testing/predicate.js';
			import * as ps			from '../[html-common]/module/PlanarSpace.js'

			function mat2 (x,y) { return Math.atan2(y,x); }


			console.groupCollapsed('setup default planar space');
				let dps = new ps.Space(ps.defaultSpaceSettings, 'default planar space');
				console.log('dps:', dps);

				let dp = dps.newPoint(dps.newCartesianCoordinates(100,100), 'test point');
				console.log('dp:', dp.cartesian, dp);

			console.groupEnd();


			// const test_defaultSpace = new test.Test(

			console.groupCollapsed('Setup planar space - maths conventions');

				//let mathsConventions = {polarAxis:'x', polarDirection: 'anticlockwise'};

				let mps = new ps.Space(ps.settings_maths, 'Planar space using maths conventions');
				console.log('mps', mps);

				let mp = mps.newPoint().setCartesian(15,20);
				console.log('mp', mp);
			console.groupEnd();


			const test_mathsSpace = new test.Test(
				'Conventional geometry quadrant test',
				new predicate.AllEqual(),
				[
					[	0,		mp.setCartesian(100,0).polar.angle.degrees],
					[	45,		mp.setCartesian(100,100).polar.angle.degrees],
					[	90,		mp.setCartesian(0,100).polar.angle.degrees],
					[	135,	mp.setCartesian(-100,100).polar.angle.degrees],
					[	-45,	mp.setCartesian(100,-100).polar.angle.degrees],
					[	-90,	mp.setCartesian(0,-100).polar.angle.degrees],
					[	-135,	mp.setCartesian(-100,-100).polar.angle.degrees]
				]
			);
			test_mathsSpace.toConsole();


			console.groupCollapsed('Setup custom planar space');

				let customSettings = {polarAxis:'down', polarDirection: 'anticlockwise'};

				let customSpace1 = new ps.Space(customSettings, 'Polar axis down, anticlockwise');
				console.log('customSpace1', customSpace1);

				let p3 = customSpace1.newPoint().setCartesian(15,20);
				console.log('p3', p3);
			console.groupEnd();


			const test_customSettings = new test.Test(
				'Test: Custom configuration quadrant test',
				new predicate.AllEqual(),
				[
					[	0,		p3.setCartesian(0,-100).polar.angle.degrees],
					[	45,		p3.setCartesian(100,-100).polar.angle.degrees],
					[	90,		p3.setCartesian(100,0).polar.angle.degrees],
					[	135,	p3.setCartesian(100,100).polar.angle.degrees],
					[	-45,	p3.setCartesian(-100,-100).polar.angle.degrees],
					[	-90,	p3.setCartesian(-100,0).polar.angle.degrees],
					[	-135,	p3.setCartesian(-100,100).polar.angle.degrees]
				]
			);
			test_customSettings.toConsole();

					[	-45,	mat2(100,-100)],
