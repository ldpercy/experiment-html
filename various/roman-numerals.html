		function asRomanNumerals(number) {
			result = '';
			let value=number, divisor, remainder;
			const rn = [
				{ s: 'm', v: 1000 },
				{ s: 'd', v: 500  },
				{ s: 'c', v: 100  },
				{ s: 'l', v: 50   },
				{ s: 'x', v: 10   },
				{ s: 'v', v: 5    },
				{ s: 'i', v: 1    },
			];

			for (var j = 0; j < rn.length; j++) {
				divisor = Math.floor(number/rn[j].v);
				result += (divisor === 9||4) ? `${rn[j].s}${rn[j-1].s}` : rn[j].s.repeat(divisor);
				number = number % rn[j].v;
				log(divisor,result,divisor);
			}

			return result
		}

	</script>
