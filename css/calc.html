<head>
	<title>calc</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="../[common]/common-style.css">
</head>
<body>
	<header>
		<nav>
			<a id="button-lightScheme" href="#" title="Light scheme" data-scheme="light">ðŸŸ“</a>
			<a id="button-darkScheme" href="#" title="Dark scheme" data-scheme="dark">ðŸŸ’</a>

			<a title="Parent folder" href="../">ðŸ¡…</a>
		</nav>

		<h1><a href="">calc</a></h1>
	</header>

	<style>
		.value-1 { --value: 1; }
		.value-2 { --value: 2; }
		.value-3 { --value: 3; }
		.value-4 { --value: 4; }
		.value-5 { --value: 5; }
		.value-6 { --value: 6; }
		.value-7 { --value: 7; }
		.value-8 { --value: 8; }
		.value-9 { --value: 9; }

		.digit {
			div {
				width: 5ex;
				height: 5ex;
				/* margin-left: attr(data-value); */
				/* margin-left: calc(var(--value) *10ex); */

				--margin-left: calc(var(--value) *10ex);

				--margin-boundary: 50ex;

				margin-left: max(var(--margin-boundary), var(--margin-left));
			}
		}
	</style>

	<output class="digit" data-digit="${digit}">
		<div class="value-1" data-value="1">1</div>
		<div class="value-2" data-value="2">2</div>
		<div class="value-3" data-value="3">3</div>
		<div class="value-4" data-value="4">4</div>
		<div class="value-5" data-value="5ex">5</div>
		<div class="value-6" data-value="6">6</div>
		<div class="value-7" data-value="7">7</div>
		<div class="value-8" data-value="8">8</div>
		<div class="value-9" data-value="9">9</div>
	</output>

</body>
</html>
