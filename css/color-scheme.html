	<script>
		// let colourScheme = getUrlParameter('colourScheme');

		// if (colourScheme) {
		// 	setColourScheme(colourScheme);
		// }

		/** setColourScheme
		 * @param {string} schemeName
		 */
		function setColourScheme(schemeName) {
			//document.documentElement.style.setProperty('--colourScheme', schemeName);
			//document.documentElement.className = document.documentElement.className.replace(/(\bcolourScheme-\w+\b)?/,`colourScheme-${schemeName}`);
			//document.body.style.setProperty('--colourScheme', schemeName);
			document.documentElement.dataset.colourscheme = schemeName;
		}

		function setAccentColour(accentColour) {
			document.body.style.setProperty('--accent-colour', accentColour);
		}

	</script>

	<style>

		body {
			color-scheme: var(--colourScheme);
			/* --accent-color: #3daee9; */ /* firefox's accent colour */

			--accent-light: hsl(from var(--accent-colour) h s 70% );
			--accent-dark: hsl(from var(--accent-colour) h s 40% );

			accent-color: var(--accent-colour);

		}

		span {display:inline-block; padding:1em; }

		.light {
			color-scheme: light;
			accent-color: var(--accent-dark);
		}

		.dark {
			color-scheme: dark;
			accent-color: var(--accent-light);
		}
	</style>

	<section class="fullwidth">
		<h2>Accent-color</h2>

		<input type="color" onchange="setAccentColour(this.value);">
		<span style="background-color: var(--accent-colour);">accent colour</span>
		<span style="background-color: var(--accent-light);">accent colour - light</span>
		<span style="background-color: var(--accent-colour);">accent colour</span>
		<span style="background-color: var(--accent-dark);">accent colour - dark</span>
	</section>




	<form class="light">
		<h2>color-scheme: light</h2>
		<textarea title="this is a title attribute">textarea</textarea>
		<br/>
		<button>button</button>

		<input type="checkbox" checked>

	</form>


	<form class="dark">
