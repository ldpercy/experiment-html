<!doctype html>
<html lang="en">
<head>
	<title>color-scheme</title>
	<meta charset="utf-8">
	<link rel="icon" href="../[common]/favicon.svg">
	<link rel="stylesheet" href="../[common]/common-style.css">
	<script src="../[common]/common-script.js"></script>

</head>
<body>
	<header>
		<nav>
			<a id="button-lightScheme" href="?scheme=light" title="Light scheme" data-scheme="light">ðŸŸ“</a>
			<a id="button-darkScheme" href="?scheme=dark" title="Dark scheme" data-scheme="dark">ðŸŸ’</a>
			<a title="To folder" href="./">ðŸ–¿</a>
			<a title="Parent folder" href="../">ðŸ¡…</a>
		</nav>

		<h1><a href="">color-scheme</a></h1>
	</header>

	<script>
		let colourScheme = getUrlParameter('scheme');

		if (colourScheme) {
			setColourScheme(colourScheme);
		}

		/** setColourScheme
		 * @param {string} schemeName
		 */
		function setColourScheme(schemeName) {
			document.documentElement.style.setProperty('--colourScheme', schemeName);
			document.documentElement.className = document.documentElement.className.replace(/(\bcolourScheme-\w+\b)?/,`colourScheme-${schemeName}`);
			document.body.style.setProperty('--colourScheme', schemeName);
		}

		function setAccentColour(accentColour) {
			document.body.style.setProperty('--accent-colour', accentColour);
		}

	</script>

	<style>

		body {
			color-scheme: var(--colourScheme);
			/* --accent-color: #3daee9; */ /* firefox's accent colour */

			--accent-light: hsl(from var(--accent-colour) h s 70% );
			--accent-dark: hsl(from var(--accent-colour) h s 40% );

			accent-color: var(--accent-colour);

		}

		span {display:inline-block; padding:1em; }

		.light {
			color-scheme: light;
			accent-color: var(--accent-dark);
		}

		.dark {
			color-scheme: dark;
			accent-color: var(--accent-light);
		}
	</style>


	<h2>Accent-color</h2>

	<input type="color" onchange="setAccentColour(this.value);">
	<span style="background-color: var(--accent-colour);">accent colour</span>
	<span style="background-color: var(--accent-light);">accent colour - light</span>
	<span style="background-color: var(--accent-colour);">accent colour</span>
	<span style="background-color: var(--accent-dark);">accent colour - dark</span>


	<h2>color-scheme: light</h2>

	<form class="light">
		<textarea title="this is a title attribute">textarea</textarea>
		<br/>
		<button>button</button>
		<label>
			<input type="radio" name="radio" value="radio1">
			radio1
		</label>
		<label>
			<input type="radio" name="radio" value="radio2">
			radio2
		</label>
		<input type="checkbox">
		<input type="range" min="1" max="10" value="5">
		<input type="number" min="1" max="10" value="5">
		<select>
			<option>option 1</option>
			<option>option 2</option>
		</select>
		<input type="color">
		<details>
			<summary>summary</summary>
			details
		</details>
	</form>

	<h2>color-scheme: dark</h2>
	<form class="dark">
		<textarea title="this is a title attribute">textarea</textarea>
		<br/>
		<button>button</button>
		<label>
			<input type="radio" name="radio" value="radio1">
			radio1
		</label>
		<label>
			<input type="radio" name="radio" value="radio2">
			radio2
		</label>
		<input type="checkbox">
		<input type="range" min="1" max="10" value="5">
		<input type="number" min="1" max="10" value="5">
		<select>
			<option>option 1</option>
			<option>option 2</option>
		</select>
		<input type="color">
		<details>
			<summary>summary</summary>
			details
		</details>
	</form>

</body>
</html>
