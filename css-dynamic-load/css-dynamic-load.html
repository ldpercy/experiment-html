<!doctype html>
<html lang="en">
<head>
	<title>CSS Dynamic Load</title>
	<meta charset="utf-8">
	<link rel="icon" href="../[common]/favicon.svg">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- external -->
	<link rel="stylesheet" href="../[common]/common-style.css">
	<script defer src="../[common]/common-script.js"></script>

	<!-- core -->
	<script defer src="css-dynamic-load.js"></script>

	<!-- reloadable -->
	<link id="dynamicStylesheet" rel="stylesheet" href="">

</head>
<body>
	<nav><a title="Up to folder" href="./">./</a> <a title="Parent folder" href="../">../</a></nav>

	<h1><a href="">CSS Dynamic Load</a></h1>

	<h2>Load page with folder:</h2>
	<p>
		<a href="?style=foobar">?style=foobar</a>
		<a href="?style=abcd">?style=abcd</a>
		<a href="?style=efgh">?style=efgh</a>
	</p>

	<h2>Change stylesheet directly:</h2>
	<p>
		<button onclick="switchStylesheet(dynamicStylesheet,'')">none</button>
		<button onclick="switchStylesheet(dynamicStylesheet,'style/abcd.css')">style/abcd.css</button>
		<button onclick="switchStylesheet(dynamicStylesheet,'style/efgh.css')">style/efgh.css</button>
	</p>

	<h2>Log:</h2>
	<output id="pageLog"></output>
</body>
</html>
